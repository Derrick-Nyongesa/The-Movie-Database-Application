<section>
  <div class="content">
    <span> <a href="/home" class="home_link">HOME </a> </span> |
    <span style="margin-left: 8px"> TOP-RATED MOVIES </span>
  </div>
</section>

<div class="container-fluid">
  <div class="row">
    <div
      class="col-md-3 listing__items"
      *ngFor="
        let movie of movies
          | paginate
            : {
                itemsPerPage: itemsPerPage,
                currentPage: p,
                totalItems: all_movies
              }
      "
    >
      <div routerLink="/movie/{{ movie.id }}">
        <div class="listing-item-style">
          <img
            src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{
              movie?.poster_path
            }}"
            [alt]="movie.title ? movie.title : movie.name"
          />
          <img
            *ngIf="!movie?.poster_path"
            src="../../../assets/no_image.jpg"
            [alt]="movie.title ? movie.title : movie.name"
          />
          <h6>{{ movie?.title }}</h6>
          <p class="rate">
            <i class="fa fa-facebook material-icons" aria-hidden="true"></i
            ><span>{{ movie?.vote_average }}</span>
          </p>
          <p class="year">
            <span>{{ movie?.release_date | date: "yyyy" }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <pagination-controls
    (pageChange)="getMovie((p = $event))"
    class="float-right"
  ></pagination-controls>
</div>
