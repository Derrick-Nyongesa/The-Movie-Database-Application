<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="spacing info">
        <div class="left">
          <div class="poster lazyloaded">
            <img
              class="lazyload"
              src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{
                cast?.profile_path
              }}"
            />
          </div>
        </div>
        <div class="right">
          <div class="overview">
            <h2 class="title">{{ cast?.name }}</h2>
            <div *ngIf="cast.biography">{{ cast?.biography }}</div>
          </div>
          <div class="stats">
            <ul class="nolist">
              <li *ngIf="cast.known_for_department">
                <div class="label">Known For</div>
                <div class="value">
                  {{ cast?.known_for_department }}
                </div>
              </li>
              <li *ngIf="cast.birthday">
                <div class="label">Born</div>
                <div class="value">
                  {{ cast?.birthday | fullDate }}
                </div>
              </li>
              <li *ngIf="cast?.deathday">
                <div class="label">Death</div>
                <div class="value">
                  {{ cast?.deathday | fullDate }}
                </div>
              </li>
              <li *ngIf="cast.place_of_birth">
                <div class="label">Place of Birth</div>
                <div class="value">
                  {{ cast?.place_of_birth }}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
