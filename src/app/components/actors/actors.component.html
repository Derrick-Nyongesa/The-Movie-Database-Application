<ngx-ui-loader fgsSize="120" overlayColor="#353535"></ngx-ui-loader>
<section>
  <div class="content">
    <span> <a href="/home" class="home_link">HOME </a> </span>
    <span style="font-size: 30px; margin-left: 5px">|</span>
    <span style="margin-left: 8px"> {{ cast?.name }} </span>
  </div>
</section>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="spacing info">
        <div class="left">
          <div class="poster lazyloaded">
            <img
              class="lazyload"
              src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{
                cast?.profile_path
              }}"
            />
          </div>
        </div>
        <div class="">
          <div class="overview">
            <h1 style="text-align: center">{{ cast?.name }}</h1>
            <div
              *ngIf="cast.biography"
              style="line-height: 2rem"
              class="overview_info"
            >
              {{ cast?.biography }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
